{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="game">
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var platforms;
        var bombs;
        var lasers;
        var cursors;
        var score = 0;
        var life = 3;
        var level = 1;
        var levelText;
        var timeLaser;
        var scoreText;
        var timeLaserText;
        var hsv;
        var graphicLaser;
        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('sky', 'static/images/sky.png');
            this.load.image('ground', 'static/images/platform.png');
            this.load.image('star', 'static/images/star.png');
            this.load.image('bomb', 'static/images/bomb.png');
            this.load.image('laser', 'static/images/laserRed14.png');
            this.load.spritesheet('dude', 'static/images/dude.png', { frameWidth: 32, frameHeight: 48 });
        }

        function create ()
        {
            this.add.image(400, 300, 'sky');

            platforms = this.physics.add.staticGroup();

            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            bombs = this.physics.add.group();
            lasers = this.physics.add.group();

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 4 } ],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

            });

            scoreText = this.add.text(16, 16, 'Score : 0', { fontSize: '32px', fill: '#000' });
            levelText = this.add.text(16, 40, 'Level : 1', { fontSize: '32px', fill: '#000' });
            timeLaserText = this.add.text(16, 64, 'Charge: ', { fontSize: '32px', fill: '#000' });
            timeLaser = this.time.addEvent({ delay: 1000 });
            hsv = Phaser.Display.Color.HSVColorWheel();
            graphicLaser = this.add.graphics({ x: 170, y: 44 });


            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(player, bombs, hitBomb, null, this);
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.overlap(lasers, platforms, delLasers, null, this);
            this.physics.add.overlap(lasers, bombs, hitLasers, null, this);
            this.physics.add.overlap(player, stars, collectStar, null, this);
        }

        function update ()
        {
            graphicLaser.clear();
            graphicLaser.fillRect(0, 32, 100 * timeLaser.getProgress(), 14);
            graphicLaser.fillStyle(hsv[2 * 8].color, 1);

            if (cursors.left.isDown)
            {
                player.setVelocityX(-160);

                player.anims.play('left', true);
                if (cursors.space.isDown)
                {
                    if (timeLaser.getProgress() === 1) {
                        createLasers('left')
                        timeLaser = this.time.addEvent({ delay: 1000 });
                    }

                }

            }
            else if (cursors.right.isDown)
            {
                player.setVelocityX(160);

                player.anims.play('right', true);
                if (cursors.space.isDown)
                {
                    if (timeLaser.getProgress() === 1) {
                        createLasers('right')
                        timeLaser = this.time.addEvent({ delay: 1000 });
                    }

                }
            }
            else
            {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down)
            {
                player.setVelocityY(-330);
            }
        }

        function collectStar (player, star)
        {
            star.disableBody(true, true);

            score += 10;
            scoreText.setText('Score : ' + score);

            if (stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                level += 1;
                levelText.setText('Level : ' + level);

            }
        }

        function hitBomb (player, bomb)
        {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

        function createLasers(direction)
        {
            var x = player.x
            var y = player.y
            var laser = lasers.create(x, y, 'laser');
            laser.setBounce(1);
            laser.setCollideWorldBounds(false);
            if (direction === 'left') {
                laser.setVelocityX(-800);
            }else{
                laser.setVelocityX(800);
            }

        }

        function hitLasers (lasers, bomb)
        {
            lasers.disableBody(true, true);
            bomb.disableBody(true, true);
        }

        function delLasers (lasers, platforms)
        {
            lasers.disableBody(true, true);
        }

    </script>
</div>
{% endblock content %}
